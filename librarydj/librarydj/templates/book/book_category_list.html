<h1>Book List by category</h1>
<p> 
    <form method="get"> {% csrf_token %}
        <input type="text" placeholder="Type a name" id="kword" name="kword" />
        <input type="date" id="date1" name="date1" />
        <input type="date" id="date2" name="date2" />
        <button type="submit">Get Author</button>
    </form>
</p>
<ul>
    {% for  book in book_list_category %}
        <li>{{book.title}}</li>
    {% endfor %}
</ul>
